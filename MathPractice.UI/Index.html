<!DOCTYPE html>
<html>
<head>
    <title>Math Practice</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/custom.css" rel="stylesheet" />
    
</head>
<body onload="generateProblem()">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Welcome to</h3>
                <h1>Math Practice</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center" id="math-practice">
                <!--<h2>What would you like to practice?</h2>
                <p>Please Choose One</p>
                <input type="button" id="btnAdd" class="btn btn-success" value="Addition" />
                <input type="button" id="btnSub" class="btn btn-warning" value="Subtraction" />
                <input type="button" id="btnBoth" class="btn btn-primary" value="Both" />-->
                <div id="numbers">
                    &nbsp;&nbsp;<span id="nbr1"></span><br />
                    <span id="operator"></span><span id="nbr2"></span>

                    <h1><span id="response"></span></h1>

            <div class="row">

                </div>
            </div>
        </div>
        <footer class="text-center">
            <p>A simple app to practice 3-digit addition and subtraction. The numbers and the operator (+/-) are generated randomly and displayed using javascript.</p>
            <p><a href="/Home">Click Here to Go Back to Home Page</a></p>
        </footer>
    </div>
    <script src="Scripts/jquery.1.11.1.js"></script>
